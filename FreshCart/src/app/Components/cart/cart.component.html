<section class="w-75 mx-auto rounded shadow bg-main-light p-3 mb-3" *ngIf="cartDetails;else msg">
   <div class="d-flex justify-content-between align-items-center">
    <h1 class="h2">Shop Cart</h1>
    <button (click)="clear()" class="btn btn-sm btn-outline-danger">Clear Cart</button>
   </div>
    <p class="text-main">Total Price: {{cartDetails.totalCartPrice | currency: 'EGP '}}</p>

    <div class="row border-bottom py-2" *ngFor="let item of cartDetails.products">
        <div class="col-md">
            <img class="w-100" [src]="item.product.imageCover" [alt]="item.product.title">
        </div>
        <div class="col-md-11 d-flex justify-content-between align-items-center">
           <div>
            <h3 class="h6">{{item.product.title | cuttext: 6}}</h3>
            <p class="text-main small mb-0">Price: {{item.price | currency: "EGP "}}</p>
            <button #btnRemove (click)="removeItem(item.product._id, btnRemove )" class="btn m-0 p-0 text-main border-0"><i class="fas fa-trash-can"></i> Remove</button>
           </div>

           <div>
            <button #btn1 (click)="changeCount( item.product._id,item.count - 1, btn1 , btn2 )" class="btn btn-sm border-success">-</button>
            <span class="m-3">{{item.count}}</span>
            <button #btn2 (click)="changeCount( item.product._id,item.count + 1, btn1 , btn2)" class="btn btn-sm border-success">+</button>
           </div>
        </div>
    </div>

    <button [routerLink]="['/payment',cartDetails._id]" class="main-btn mt-3">Online Payment <img src="./assets/images/visa.svg" alt="visa logo"> </button>
</section>

<ng-template #msg>
    <h2 class="msg text-center">Your Cart Is Empty ...</h2>
</ng-template>
