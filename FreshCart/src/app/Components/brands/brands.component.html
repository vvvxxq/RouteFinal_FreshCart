<section class="mb-5">
  <div class="container">
    <h2 class="text-center mb-4 fw-bold">Our Brands</h2>

    <div class="row g-4">
      <div class="col-sm-6 col-md-4 col-lg-3" 
           *ngFor="let item of brands" 
           [routerLink]="['/specificbrand', item._id]" role="button">

        <div class="brand-card border-0 shadow-sm rounded-4 p-3 h-100 text-center">
          <div class="brand-img-wrapper mb-3">
            <img [src]="item.image" [alt]="item.name" class="img-fluid">
          </div>
          <h6 class="fw-bold text-dark">{{ item.name }}</h6>
        </div>

      </div>
    </div>
  </div>
</section>
