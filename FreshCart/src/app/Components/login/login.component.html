<section class="w-75 mx-auto shadow rounded p-4 my-5 bg-main-light">
    <h1 class="my-3">Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleForm()">

        <div class="form-item">
            <label for="email">Email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
        </div>

        <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">Email is requierd</p>
            <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">Invalid email</p>
        </div>

        <div class="form-item">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>

        <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">Password is requierd</p>
            <p class="mb-0" *ngIf="loginForm.get('password')?.getError('pattern')">Password must be at least 6 characters</p>
        </div>


      <div class="d-flex justify-content-between align-items-center">
        <button [disabled]="loginForm.invalid" class="main-btn mt-2">Login <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span></button>
        <a routerLink="/forget" class="link-primary">Forget Password</a>
      </div>
    </form>

    <p *ngIf="errMsg" class="alert alert-danger mb-0">{{errMsg}}</p>

</section>
