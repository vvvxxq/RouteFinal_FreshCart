<section class="mx-auto my-5 w-75">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="brand-card p-4 rounded shadow text-center position-relative overflow-hidden">
        <img [src]="brands.image" [alt]="brands.name" class="brand-img mb-3">
        <h2 class="brand-name mb-2">{{ brands.name }}</h2>
        <h6 class="brand-slug text-muted">{{ brands.slug }}</h6>
      </div>
    </div>
  </div>
</section>
